<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera Virtual: Administrar Publicaciones</title>
    <link rel="stylesheet" href="../../css/estilo_general.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="fondo1">
    <div id="cuerpo">
        <div class="fila" id="banner">
            <h1>Administrar Publicaciones</h1>
        </div>
        <div class="fila" id="contenido">
            <div class="columna tercio_v borde_derecho_1pxSolid" id="noticias">
                <div class="fila titulo_seccion" id="">
                    <h2>Noticias</h2>
                </div>
                <div class="fila herramientas_seccion"></div>
                <div class="fila contenido_seccion" id="lista_noticias">

                </div>
            </div>
            <div class="columna tercio_v borde_derecho_1pxSolid" id="inasistencias">
                <div class="fila titulo_seccion" id="">
                    <h2>Inasistencias</h2>
                </div>
                <div class="fila herramientas_seccion borde_abajo_1pxSolid">
                    <button id="btn_nuevaInasistencia">Agregar Nueva</button>
                    <button id="btn_modInasistencia">Modificar</button>
                    <button id="btn_eliminarInasistencias">Eliminar</button>
                </div>
                <div class="fila contenido_seccion" id="div_lista_inasistencias">
                    <ul class="lista_contenido" id="lista_inasistencias">
                        <li>
                            <p class="titulo_noticia">Algo</p>
                            <p class="contenido_noticia">Algo algo</p>
                        </li>
                        <li>
                            <p class="titulo_noticia">Algo</p>
                            <p class="contenido_noticia">Algo algo</p>
                        </li>
                        <li>
                            <p class="titulo_noticia">Algo</p>
                            <p class="contenido_noticia">Algo algo</p>
                        </li>
                        
                    </ul>
                </div>
            </div>
            <div class="columna tercio_v" id=""></div>
        </div>
    </div>
    <div id="baseEditor" class="fila columna">
        <div id="zonaEditor" class="columna">
            <div class="fila" id="ventanaEditor">
                <div class="fila barraTituloEditor">
                    <h3 id="editorTitulo">....</h3>
                    <div class="btnCerrar" id="btnCerrarEditor">
                        
                    </div>
                </div>
                <div class="fila editor" id="editor">
                    
                    <form class="formEditor" id="formEditor">
                        <table>
                            <tr>
                                <td>
                                    <label for="titulo" id="noticiaTitulo"></label>
                                </td>
                                <td>
                                    <input type="text" name="titulo" id="titulo">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="titulo" id="noticiaContenido"></label>
                                </td>
                                <td>
                                    <input type="text" name="contenido" id="contenido">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="fecha_pub" id="noticiaFechaPub"></label>
                                </td>
                                <td>
                                    <input type="date" name="fecha_pub" id="fecha_pub">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="fecha_cad" id="noticiaFechaCad">:</label>
                                </td>
                                <td>
                                    <input type="date" name="fecha_cad" id="fecha_cad">
                                </td>
                            </tr>
                        </table>
                        <input type="hidden" id="tipo" name="tipo">
                    </form>
                    <button id="btnAgregarNoticia"></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../funciones.js"></script>
<script src="funciones.js"></script>
</html>
